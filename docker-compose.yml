version: '3.8'

services:
  web:
    build: .
    ports:
      - "3100:3000"
    environment:
      # Database with connection pooling
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/announcement_db?schema=public&connection_limit=30&pool_timeout=30
      # Auth Security
      - NEXTAUTH_SECRET=sja-announcement-dashboard-secret-2024
      - NEXTAUTH_URL=http://localhost:3100
      # Scheduler Security - call with: curl -H "Authorization: Bearer scheduler-secret-2024" http://localhost:3100/api/scheduler
      - CRON_SECRET=scheduler-secret-2024
      # Features
      - ENABLE_AUTO_UPDATE=true
    volumes:
      - ./public/uploads:/app/public/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    # Memory limits to prevent OOM crashes on Hyper-V
    mem_limit: 1536m
    memswap_limit: 2g
    # Health check for early crash detection
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - internal

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=announcement_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port 5433 removed for security - DB only accessible within Docker network
    # To access DB: docker exec -it announcement-dashboard-db-1 psql -U postgres announcement_db
    command: >
      postgres -c max_connections=200 -c shared_buffers=256MB -c effective_cache_size=512MB -c work_mem=4MB -c maintenance_work_mem=64MB
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  postgres_data:
